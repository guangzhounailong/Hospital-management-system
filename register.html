<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Hospital Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-slate-50" x-data="registerStore()">
    <!-- Register Screen -->
    <div class="fixed inset-0 bg-gradient-to-br from-sky-400 via-blue-500 to-indigo-600 flex items-center justify-center p-4 z-50 overflow-y-auto">
      <div class="bg-white rounded-3xl shadow-2xl w-full max-w-2xl overflow-hidden my-8">
        <!-- Header -->
        <div class="bg-gradient-to-r from-sky-500 to-blue-600 px-8 py-6 text-center text-white">
          <div class="w-20 h-20 mx-auto mb-4 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center">
            <div class="w-16 h-16 rounded-full bg-white flex items-center justify-center text-sky-600 text-2xl font-bold">
              H
            </div>
          </div>
          <h1 class="text-2xl font-bold mb-2">Huakang Hospital</h1>
          <p class="text-sky-100">Hospital Management System</p>
        </div>

        <!-- Register Form -->
        <div class="px-8 py-8">
          <h2 class="text-xl font-semibold text-slate-800 mb-6 text-center">Create Account</h2>

          <!-- Error Message -->
          <div id="errorMessage" style="display:none;" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl mb-6 text-sm">
            <span id="errorText"></span>
          </div>

          <form action="register.php" method="POST" class="space-y-5">
            <!-- 基本信息 -->
            <div class="border-b pb-4">
              <h3 class="text-lg font-semibold text-slate-700 mb-4">基本信息</h3>
              
              <div class="grid grid-cols-2 gap-4">
                <div class="col-span-2">
                  <label for="name" class="block text-sm font-medium text-slate-700 mb-2">姓名 *</label>
                  <input
                    id="name"
                    type="text"
                    name="name"
                    class="input"
                    placeholder="请输入您的真实姓名"
                    required
                    autofocus
                  />
                </div>

                <div>
                  <label for="gender" class="block text-sm font-medium text-slate-700 mb-2">性别 *</label>
                  <select
                    id="gender"
                    name="gender"
                    class="input"
                    required
                  >
                    <option value="">请选择</option>
                    <option value="M">男</option>
                    <option value="F">女</option>
                    <option value="O">其他</option>
                  </select>
                </div>

                <div>
                  <label for="age" class="block text-sm font-medium text-slate-700 mb-2">年龄 *</label>
                  <input
                    id="age"
                    type="number"
                    name="age"
                    class="input"
                    placeholder="请输入年龄"
                    min="0"
                    max="150"
                    required
                  />
                </div>

                <div>
                  <label for="height" class="block text-sm font-medium text-slate-700 mb-2">身高 (cm)</label>
                  <input
                    id="height"
                    type="number"
                    name="height"
                    class="input"
                    placeholder="身高（厘米）"
                    min="0"
                    max="300"
                  />
                </div>

                <div>
                  <label for="weight" class="block text-sm font-medium text-slate-700 mb-2">体重 (kg)</label>
                  <input
                    id="weight"
                    type="number"
                    name="weight"
                    class="input"
                    placeholder="体重（公斤）"
                    min="0"
                    max="500"
                  />
                </div>

                <div class="col-span-2">
                  <label for="address" class="block text-sm font-medium text-slate-700 mb-2">地址</label>
                  <input
                    id="address"
                    type="text"
                    name="address"
                    class="input"
                    placeholder="请输入您的地址"
                  />
                </div>
              </div>
            </div>

            <!-- 账号信息 -->
            <div>
              <h3 class="text-lg font-semibold text-slate-700 mb-4">账号信息</h3>
              
              <div class="space-y-4">
                <div>
                  <label for="username" class="block text-sm font-medium text-slate-700 mb-2">手机号 *</label>
                  <input
                    id="username"
                    type="text"
                    name="username"
                    class="input"
                    placeholder="请输入您的手机号"
                    required
                  />
                </div>

                <div>
                  <label for="password" class="block text-sm font-medium text-slate-700 mb-2">密码 *</label>
                  <input
                    id="password"
                    type="password"
                    name="password"
                    class="input"
                    placeholder="请输入密码"
                    required
                  />
                </div>

                <div>
                  <label for="passwordConfirm" class="block text-sm font-medium text-slate-700 mb-2">确认密码 *</label>
                  <input
                    id="passwordConfirm"
                    type="password"
                    name="passwordConfirm"
                    class="input"
                    placeholder="请再次输入密码"
                    required
                  />
                </div>
              </div>
            </div>

            <button
              type="submit"
              class="w-full bg-gradient-to-r from-sky-500 to-blue-600 hover:from-sky-600 hover:to-blue-700 text-white py-3 px-6 rounded-2xl font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-200"
            >
              注册
            </button>
          </form>

          <div class="mt-6">
            <a href="login.html">
              <button
                type="button"
                class="w-full bg-gray-500 hover:bg-gray-600 text-white py-3 px-6 rounded-2xl font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-200"
              >
                Back to Login
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 检查URL参数中的错误信息
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      
      if (error) {
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        if (error === 'empty') {
          errorText.textContent = '所有字段都不能为空，请填写完整信息。';
        } else if (error === 'password_mismatch') {
          errorText.textContent = '两次输入的密码不一致，请重新输入。';
        } else if (error === 'user_exists') {
          errorText.textContent = '该手机号已被注册，请直接登录或使用其他手机号。';
        } else if (error === 'failed') {
          errorText.textContent = '注册失败，请稍后重试。';
        } else {
          errorText.textContent = '注册失败，请重试。';
        }
        
        errorMessage.style.display = 'block';
      }
    </script>
  </body>
</html>
